    <div class="filter">

            <div class="caty-1">
                <button id="sub1" onclick="addition1()">-</button>
                <button id="add1" onclick="subtract1()">+</button>

                <h2>Price</h2>

                <div class="check-1">
                    <input type="checkbox" onclick="checkboxNone()" />
                    <label for="">Below Rs.500 </label><br />

                    <input type="checkbox" id="myCheck" onclick="checkbox()" />
                    <label for="">Rs.500-1000 </label><br />

                    <input type="checkbox" id="myCheck2" onclick="checkbox2()" />

                    <input type="checkbox" id="myCheck3" onchange="checkbox3()" />

                <button id="sub2" onclick="addition2()">-</button>
                <button id="add2" onclick="subtract2()">+</button>

                <div class="check-2">
                    <input type="checkbox" id="brandCheck10" onclick="brand10()" />

                    <input type="checkbox" onclick="brand2()" />
                    <label for="">AKS</label><br />

                <button id="add2">+</button>

            </div>

            <div class="caty-5">
